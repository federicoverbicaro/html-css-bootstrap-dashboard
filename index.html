<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-bootstrap-dashboard</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- icone bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <!-- style personale -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="sticky-top top-0">
        <div class="container-fluid bg-light-subtle p-0 py-3">
            <div class="container-fluid bg-white p-0">

                <nav class="navbar p-0">
                    <div class="col-2">
                        <a class="navbar-brand" href="#">
                            <img src="./assets/img/mobile-logo.png" alt="" width="50" height="50">
                        </a>
                    </div>
                    <div class="col-9 ">
                        <form class="d-flex " role="search">
                            <input class="bg-secondary-subtle  form-control me-2" type="search"
                                placeholder="&#128269; Prova a cercare: Lezione di Laravel" aria-label="Search">
                        </form>
                    </div>
                    <div class=" col-1 d-flex justify-content-end">
                        <div class="d-none d-xl-block d-xl-flex gap-3 ">
                            <span>
                                <i class="bi bi-list"></i>
                            </span>
                            <span>
                                <i class="bi bi-question-circle-fill"></i>

                            </span>
                            <span>
                                <i class="bi bi-three-dots-vertical"></i>
                            </span>
                        </div>

                        <div class="d-block ">
                            <button class="pe-1 border border-0 bg-white" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <i class="bi bi-bell-fill link-warning"></i>
                            </button>

                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="#">Profilo</a></li>
                                <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                        </div>

                    </div>


                </nav>

            </div>
        </div>
    </header>

    <main class="d-flex">
        <!-- side bar -->
        <div class="col-2">

            <div class="d-flex flex-column p-0 height brg-blu-scuro brg-img position-sticky">

                <div class="col d-flex flex-column align-self-center pt-3 row-gap-2">
                    <span>
                        <i class="bi bi-house-fill white  fs-4"></i>

                    </span>
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" height="18" width="20"
                            viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->
                            <path
                                d="M160 80c0-26.5 21.5-48 48-48h32c26.5 0 48 21.5 48 48V432c0 26.5-21.5 48-48 48H208c-26.5 0-48-21.5-48-48V80zM0 272c0-26.5 21.5-48 48-48H80c26.5 0 48 21.5 48 48V432c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V272zM368 96h32c26.5 0 48 21.5 48 48V432c0 26.5-21.5 48-48 48H368c-26.5 0-48-21.5-48-48V144c0-26.5 21.5-48 48-48z"
                                fill="white"/>
                        </svg>
                    </span>
                    <span>
                        <i class="bi bi-reception-4 white fs-4"></i>
                    </span>
                </div>

                <div class="col d-flex align-self-center flex-column justify-content-end pb-3">
                    <span class="">
                        <i class="bi bi-gear-fill white fs-4"></i>
                    </span>

                </div>
            </div>

        </div>
        <div class="col-10 ">
            <div class="">

                <div class="">
                    <h>ciao</h>
                    <h>ciao</h>
                    <h>ciao</h>
                    <h>ciao</h>
                    <h>ciao</h>
                    <h>ciao</h>
                    <h>ciao</h>
                    <h>ciao</h>
                    <h>ciao</h>
                </div>
            </div>

        </div>

    </main>
    <footer></footer>





    <!-- bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
</body>

</html>
