<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-bootstrap-dashboard</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- icone bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <!-- style personale -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <div class="container-fluid bg-light-subtle py-3 p-0 ">
            <div class="container-fluid bg-white ">
                <div class="row">
                    <nav class="navbar p-0 ">
                        <div class="col-1">
                            <a class="navbar-brand" href="#">
                                <img src="./assets/img/mobile-logo.png" alt="" width="50" height="50">
                            </a>
                        </div>
                        <div class="col-9">
                            <form class="d-flex " role="search">
                                <input class="bg-secondary-subtle  form-control me-2" type="search"
                                    placeholder="&#128269; Prova a cercare: Lezione di Laravel" aria-label="Search">
                            </form>
                        </div>
                        <div class="">
                            <span class="pe-2">
                                <i class="bi bi-bell link-warning"></i>
                            </span>

                        </div>


                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>





    <!-- bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
